
<link rel="stylesheet" type="text/css" href="res/css/signup.css">


    <div class="container-fluid" style="margin: 80px;">

    	

    	<form role="form" class = "form-horizontal" style="display:flex; align-items:center; flex-wrap:wrap; flex-direction:column;" action = "edit/company">
        
<div class="row">
            <p style = "color:red">*ALL FIELDS ARE COMPULSORY*</p>
        </div>
    		<div class = "col-md-8">
    			<div class="form-group">
    				<label style="font-size:18px;" for="photo" class="col-sm-3 col-sx-3 control-label">
    					Photo:
    				</label> 
    				<div style="padding:0 20px;" class="col-lg-4 col-md-5 col-sm-6 col-sx-4"> 
    					<img style="width:100%;background-color:white; margin:0 -4px; border-radius:5px; padding:15px;border:2px solid #DCDEE3;" src="res/img/profile-pic.png" class="img-responsive"> 
    				</div> 
    				<div class="col-lg-2 col-md-2 col-sm-3 col-sx-3" style="text-align:center; padding-top:20px;"> 
    					<div class="input-group image-preview"> 
    						<div style="height:50px" class="btn btn-default image-preview-input">
    							<span style="line-height:35px" class="glyphicon glyphicon-folder-open">&nbsp;
    							</span>
    							<input type="file" name="file" id="file" class="inputfile form-styling" >
    							<label for="file" style = "padding-right: 5px;">Upload</label>
    						</div> 
    					</div> 
    				</div> 
    			</div>
    		</div>

    		<div class = "col-md-8">
    			<div class="form-group">
    				<label style="font-size:18px;" for="fullname" class="col-md-3 control-label">
    					First Name:
    				</label>
    				<div class="col-md-9">
    					<input type="text" class="form-control form-styling" id="firstname" placeholder="First Name" required>
    				</div>  
    			</div>

    			<div class="form-group">
    				<label style="font-size:18px;" for="firstname" class="col-md-3 control-label">
    					Last Name:
    				</label>
    				<div class="col-md-9">
    					<input type="text" class="form-control form-styling" id="lastname" placeholder="Last Name" required>
    				</div>  
    			</div>

    			<div class="form-group">
                    <label style="font-size:18px;" for="contact" class="col-md-3 control-label"> 
                        Enrollment Number:
                    </label>
                    <div class="col-md-9"> 
                        <input type="number" class="form-control form-styling" id="contact" placeholder="Enrollment Number" required>
                        <p class="help-block">
                            Example: 08516401514
                        </p>
                    </div>   
                </div>

                <div class="form-group" style = "margin-top:-15px;">
                    <label style="font-size:18px;" for="firstname" class="col-md-3 control-label">
                        Course :
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-styling" id="lastname" placeholder="Course Name" required>
                        <p class="help-block">
                            Example: B.Tech
                        </p>
                    </div>  
                </div>

                <div class="form-group" style = "margin-top:-15px;">
                    <label style="font-size:18px;" for="firstname" class="col-md-3 control-label">
                        Stream :
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-styling" id="lastname" placeholder="Stream Name" required>
                        <p class="help-block">
                            Example: IT
                        </p>
                    </div>  
                </div>

    			<div class="form-group" style = "margin-top:-15px;">
    				<label style="font-size:18px;" for="contact" class="col-md-3 control-label"> 
    					Contact Info:
    				</label>
    				<div class="col-md-9"> 
    					<input type="tel" class="form-control form-styling" id="contact" placeholder="Mobile Number" required>
    					<p class="help-block">
    						Example: +91-987654321
    					</p>
    				</div>   
    			</div>

                <div class="form-group" style = "margin-top:-15px;">
                    <label style="font-size:18px;" for="bio" class="col-md-3 control-label">
                        Address:
                    </label>
                    <div class="col-md-9">
                        <textarea name="" cols="" rows="4" class="form-control form-styling" placeholder="Address" required></textarea>
                    </div>   
                </div>

    			<div class="form-group" style = "">
    				<label style="font-size:18px;" for="linkedin" class="col-md-3 control-label">
    					Email:
    				</label>
    				<div class="col-md-9">
    					<input type="email" class="form-control form-styling" id="email" placeholder="Email Id" required>
    					<p class="help-block">
    						Example: email@domainname.com
    					</p>
    				</div>    
    			</div>



    		


    		<div style = " text-align: center;align-items:center;  padding-top:50px;">
        <button type="submit" class="btn btn-info" id = "saveButton" style = "background-color: #0c6d97;">
          <span>Save</span>
        </button>
        </div>
        </div>
    	</form>
	</div>
